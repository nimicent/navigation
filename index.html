<body>
<div class="topnav" id="myTopnav">
  <a href="#home" class="active"><img style="width:5vw;" src="https://s3.us.cloud-object-storage.appdomain.cloud/ibmdev/technologies/continuous-delivery-icon.svg"></a>
</div>

<div id="container">

  <p><a href="https://www.developer.ibm.com" target="_blank">
       IBM DEVELOPER
  </a></p>

<main mv-app="carousel"
		mv-storage="dev.json"
		mv-plugins="cropper">

	<meta property="timer" content="[seconds($now) mod (imageCount * delay) + 1]">

	<section class="carousel"
				style="background-image: url([get(source, indBg)]);">
		<meta property="indBg"
			content="[ceil(((seconds($now) + 2) mod (imageCount * delay) + 1) / delay) - 1]">
		
		<meta property="ind" content="[ceil(timer / delay) - 1]">
		<img src="[get(source, ind)]"
			  alt=""
			  class="[if(timer mod delay = 0, 'fade')]">
		
		<aside>
			<span mv-multiple="thumbnail"
					mv-value="1 .. imageCount"
					class="[if($index = ind, 'active')]"
					style="background-image: url([get(source, $index)]);"></span>
		</aside>
	</section>
	
	<section class="settings">
		<fieldset>
			<legend>Settings</legend>
			<p>
				The widget can display
				<span property="maxCount"
						mv-edit-type="number"
						mv-edit-min="[max(2, imageCount)]"
						mv-edit-max="10"
						mv-edit-value="5"
						title="Change number of images">5</span> images
				with
				<span property="delay"
						mv-edit-type="number"
						mv-edit-min="3"
						mv-edit-max="10"
						mv-edit-value="5"
						title="Change delay">5</span>s delay.
			</p>
			
			<article mv-multiple="image">
				<img src="" alt="" property="source">
			</article>
			
			<meta property="imageCount" content="[count(image)]">
			
			<aside hidden="[imageCount >= maxCount]">
				<button class="mv-add-image">
					+ Add image
				</button>
			</aside>
		</fieldset>
	</section>

</main>

    <script src='https://dev.mavo.io/dist/mavo.es5.js'></script>
